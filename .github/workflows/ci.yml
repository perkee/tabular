name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Elm artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.elm
            elm-stuff
            review/elm-stuff
          key: elm-${{ hashFiles('elm.json', 'review/elm.json') }}
          restore-keys: elm-

      - name: Cache lamdera binary
        id: cache-lamdera
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/lamdera
          key: lamdera-1.3.0-linux-x86_64

      - name: Install lamdera
        if: steps.cache-lamdera.outputs.cache-hit != 'true'
        run: |
          curl -sSL https://static.lamdera.com/bin/lamdera-1.3.0-linux-x86_64 -o /usr/local/bin/lamdera
          chmod +x /usr/local/bin/lamdera

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Review
        run: npm run review

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Elm artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.elm
            elm-stuff
          key: elm-${{ hashFiles('elm.json') }}
          restore-keys: elm-

      - name: Cache lamdera binary
        id: cache-lamdera
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/lamdera
          key: lamdera-1.3.0-linux-x86_64

      - name: Install lamdera
        if: steps.cache-lamdera.outputs.cache-hit != 'true'
        run: |
          curl -sSL https://static.lamdera.com/bin/lamdera-1.3.0-linux-x86_64 -o /usr/local/bin/lamdera
          chmod +x /usr/local/bin/lamdera

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install chromium

      - name: Install Playwright system deps
        run: npx playwright install-deps chromium

      - name: Run E2E tests
        run: npx playwright test

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
